<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat & Screen Sharing</title>
</head>
<body>
    <h1>Video Chat & Screen Sharing</h1>
    
    <!-- Video Elementleri -->
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>

    <!-- Butonlar -->
    <button id="startCall">Start Call</button>
    <button id="toggleCamera">Toggle Camera</button>
    <button id="toggleMic">Toggle Microphone</button>
    <button id="shareScreen">Share Screen</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect(window.location.origin);
        
        let localStream, remoteStream, screenStream;
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let peerConnection;
        let isCameraOn = false;
        let isMicOn = false;
        
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // Kullanıcının medya akışını başlat
        async function startMedia(audio = true, video = true) {
            localStream = await navigator.mediaDevices.getUserMedia({ video: video, audio: audio });
            localVideo.srcObject = localStream;
        }

        // Butonlara event listener ekle
        document.getElementById('startCall').addEventListener('click', async () => {
            peerConnection = new RTCPeerConnection(config);
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };

            if (localStream) {
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            }

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', offer);
        });

        document.getElementById('toggleCamera').addEventListener('click', async () => {
            if (!isCameraOn) {
                // Kamera aç
                await startMedia(true, true);
                isCameraOn = true;
            } else {
                // Kamera kapat
                localStream.getVideoTracks().forEach(track => track.enabled = !track.enabled);
                isCameraOn = false;
            }
        });

        document.getElementById('toggleMic').addEventListener('click', async () => {
            if (!isMicOn) {
                // Mikrofon aç
                localStream.getAudioTracks().forEach(track => track.enabled = true);
                isMicOn = true;
            } else {
                // Mikrofon kapat
                localStream.getAudioTracks().forEach(track => track.enabled = false);
                isMicOn = false;
            }
        });

        document.getElementById('shareScreen').addEventListener('click', async () => {
            screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            screenStream.getTracks().forEach(track => peerConnection.addTrack(track, screenStream));
        });

        socket.on('offer', async (offer) => {
            peerConnection = new RTCPeerConnection(config);
            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', event.candidate);
                }
            };
            await peerConnection.setRemoteDescription(offer);
            if (localStream) {
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            }
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(answer);
        });

        socket.on('ice-candidate', async (candidate) => {
            if (peerConnection) {
                await peerConnection.addIceCandidate(candidate);
            }
        });
    </script>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>

</body>
</html>
