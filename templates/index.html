<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet ve Ekran Paylaşımı</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
</head>
<body>
    <h1>Sesli Sohbet ve Ekran Paylaşımı</h1>
    <button id="shareScreen">Ekranı Paylaş</button>

    <script>
        const socket = io();

        document.getElementById('shareScreen').onclick = () => {
            socket.emit('share_screen', { message: 'Ekran paylaşılıyor...' });
        };

        socket.on('screen_shared', (data) => {
            console.log(data.message);
        });
    </script>
</body>
</html>
